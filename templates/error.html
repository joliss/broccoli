<!DOCTYPE html>
<html>
  <head>
    <title>Build error</title>
    {{#if liveReloadPath}}
      <script src="{{liveReloadPath}}"></script>
    {{/if}}
  </head>
  <body>
    <h1>Build error</h1>
    {{#if payload.file}}
      <p>
        <b><code>{{payload.file}}</code></b>{{#if payload.line}}, line <b>{{payload.line}}</b>{{/if}}
        {{#if payload.treeDir}}<span style="color: #888">(in <code>{{payload.treeDir}}</code>)</span>{{/if}}
      </p>
    {{/if}}
    <pre><b>{{message}}</b></pre>
    {{#if stack}}
      <hr>
      <pre style="color: #888">{{stack}}</pre>
    {{/if}}
  </body>
</html>
